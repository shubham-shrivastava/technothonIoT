<script type="text/javascript">
var citymap = {

	Nagpur_Station : {
		center : {
			lat : 21.1480676,
			lng : 79.0819575
		},

	},
	VCA_Stadium : {
		center : {
			lat : 20.9856987,

		},

	},

		}

};

	if (navigator.geolocation) {
		navigator.geolocation
				.getCurrentPosition(function(p) {
					var LatLng = new google.maps.LatLng(p.coords.latitude,
							p.coords.longitude);
					var Nagpur_Station = new google.maps.LatLng( 21.1480676,
							79.0819575);
					var mapOptions = {
						center : {
							lat : 21.1213706,
							lng : 79.0450958
						},

						zoom : 12,
						mapTypeId : google.maps.MapTypeId.ROADMAP
					};
					//var mrk = 200;
					var colorCode;
					colorCode = '#228B22'

					var map = new google.maps.Map(document
							.getElementById("dvMap"), mapOptions);
					var marker = new google.maps.Marker({
						position : LatLng,
						map : map,
					//title : "The index of the Air for your location is:"
					//		+ mrk
					});
					marker
							.setIcon("https://maps.google.com/mapfiles/ms/icons/green-dot.png");

					/*if (mrk < 100) {
						marker
								.setIcon('https://maps.google.com/mapfiles/ms/icons/green-dot.png');
						colorCode = '#228B22'
					} else {
						marker
								.setIcon('https://maps.google.com/mapfiles/ms/icons/red-dot.png');
						colorCode = '#FF0000'
					}*/

					var circle = new google.maps.Circle({
						map : map,
						radius : 1800, // 10 miles in metres
						fillColor : colorCode
					});

					circle.bindTo("center", marker, "position");

					/*circle.addListener('click', function() {
						window.location = "index.html"
					});*/

					for ( var city in citymap) {
						// Add the circle for this city to the map.
						var cityCircle = new google.maps.Circle({
							strokeColor : "#FF0000",
							strokeOpacity : 0.8,
							strokeWeight : 2,
							fillColor : "red",
							fillOpacity : 0.35,
							map : map,
							center : citymap[city].center,
							radius : 1600
						});
					}

					google.maps.event.addListener(marker, "click", function(e) {
						var infoWindow = new google.maps.InfoWindow();
						infoWindow.setContent(marker.title);
						infoWindow.open(map, marker);
					});
				});
	} else {
		alert("Geo Location feature is not supported in this browser.");
	}





	function test() {

	}
</script>
